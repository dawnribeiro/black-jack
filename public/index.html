<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Black Jack</title>
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <header>
    <h1>Deck of Cards</h1>
  </header>
  <main>
    <section class="game">
      <button class="draw-btn">Hit Me!</button>
      <button class="stand-btn">Stand</button>
      <button class="reset-btn" type="submit" onclick="window.location.reload()">Shuffle</button>

      <section class="dealer-wins"></section>
      <section class="player-wins"></section>
      <section>
        <ul class="dealers-cards">
          <!-- <img src="" alt="" class="dealers-cards"> -->
        </ul>
        <section class="dealer-total"></section>
        <ul class="players-cards">
          <!-- <img src="" alt="" class="players-cards"> -->
        </ul>
        <section class="player-total"></section>
      </section>

    </section>
  </main>
  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
